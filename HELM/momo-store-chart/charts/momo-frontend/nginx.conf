user nginx;
worker_processes  1;
events {
  worker_connections  1024;
}
http {
  server {
      listen       80;
      server_name _;
      location / {
        root /usr/share/app;
        index  index.html;
        try_files $uri $uri/ /index.html;
        }

      location ~ ^/(?:products|categories|orders|auth/whoami|metrics) {
        proxy_pass {{ .Values.proxy_pass }}:{{ index .Values "port-backend" }};
        }
      }

}